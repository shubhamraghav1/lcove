<!DOCTYPE html>
<html lang="en">
  <head>
    <title>KALPANIX</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="demo-styles.css" />
    <script type="module" src="https://unpkg.com/@google/model-viewer"></script>
    <script src="https://unpkg.com/focus-visible/dist/focus-visible.js" defer></script>
    <script src="/utils.js"></script>
    
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
    <script src="https://modelviewer.dev/node_modules/@google/model-viewer/dist/model-viewer.min.js"></script>
    
    </head>
  <body>
    
    <div id="card">
     <model-viewer id ="chair"
      camera-controls src="/BED_NEW.glb"
      alt="A 3D model of a shoe" 
      ar ar-placement="wall" ar-placement="floor" ar-modes="scene-viewer webxr quick-look" camera-orbit="0deg 0deg auto"
      ios-src="/NEW_BED.usdz" ar-scale="fixed" shadow-intensity="1">
      <button slot="ar-button" class="ar-button">View in your space</button>
      <div id="ar-prompt">
        <img src="https://cdn.khronos.org/assets/blog/live-gltf-asset-editing-in-your-browsereven-in-ar/hand.png">
      </div>
       <div class="control">
         <div>Variant: <select id="variant"></select></div>
       </div>
 
  </model-viewer>
</div>
  <//>
    <div id="card">
     <model-viewer id ="MODEL2"
      camera-controls src="/BED_NEW_CLOSED.glb"
      alt="A 3D model of a shoe" 
      ar ar-placement="wall" ar-placement="floor" ar-modes="scene-viewer webxr quick-look" camera-orbit="0deg 0deg auto"
      ios-src="/NEW_BED_CLOSED.usdz" ar-scale="fixed" shadow-intensity="1">
      <button slot="ar-button" class="ar-button">View in your space</button>
      <div id="ar-prompt">
        <img src="https://cdn.khronos.org/assets/blog/live-gltf-asset-editing-in-your-browsereven-in-ar/hand.png">
      </div>
       <div class="control">
         <div>Variant: <select id="variant"></select></div>
       </div>
 <//>
  </model-viewer>
</div>
    
    
 </body>
</html>

 <script>
      // check for IE11
      window.addEventListener("DOMContentLoaded", function() {
        var isIE11 = !window.ActiveXObject && "ActiveXObject" in window;
        if (isIE11) {
          var ie11Message = document.getElementById("ie11-message");
          ie11Message.style.display = "block";
          return;
        }
      });
    </script>

    <script>
      const modelViewerVariants = document.querySelector("model-viewer#chair");
      
       const modelViewerVariants = document.querySelector("model-viewer#MODEL2");
      
      const select = document.querySelector('#variant');
      modelViewerVariants.addEventListener('load', () => {
      const names = modelViewerVariants.availableVariants;
      for (const name of names) {
       const option = document.createElement('option');
       option.value = name;
       option.textContent = name;
       select.appendChild(option);
      }
     });
     select.addEventListener('input', (event) => {
     modelViewerVariants.variantName = event.target.value;
     });
    </script>

<style>
    model-viewer {
        width: 100%;
        height: 400px;
    }

    /* This keeps child nodes hidden while the element loads */
    :not(:defined)>* {
        display: none;
    }

    .ar-button {
        background-image: url(https://cdn.khronos.org/assets/blog/live-gltf-asset-editing-in-your-browsereven-in-ar/ic_view_in_ar_new_googblue_48dp.png);
        background-repeat: no-repeat;
        background-size: 20px 20px;
        background-position: 12px 50%;
        background-color: #fff;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        white-space: nowrap;
        bottom: 16px;
        padding: 0px 16px 0px 40px;
        font-family: Roboto Regular, Helvetica Neue, sans-serif;
        font-size: 14px;
        color: #4285f4;
        height: 36px;
        line-height: 36px;
        border-radius: 18px;
        border: 1px solid #DADCE0;
    }

    .ar-button:active {
        background-color: #E8EAED;
    }

    .ar-button:focus {
        outline: none;
    }

    .ar-button:focus-visible {
        outline: 1px solid #4285f4;
    }

    @keyframes circle {
        from {
            transform: translateX(-50%) rotate(0deg) translateX(50px) rotate(0deg);
        }

        to {
            transform: translateX(-50%) rotate(360deg) translateX(50px) rotate(-360deg);
        }
    }

    @keyframes elongate {
        from {
            transform: translateX(100px);
        }

        to {
            transform: translateX(-100px);
        }
    }

    model-viewer>#ar-prompt {
        position: absolute;
        left: 50%;
        bottom: 75px;
        animation: elongate 2s infinite ease-in-out alternate;
        display: none;
    }

    model-viewer[ar-status="session-started"]>#ar-prompt {
        display: block;
    }

    model-viewer>#ar-prompt>img {
        animation: circle 4s linear infinite;
    }

    #controls {
        position: absolute;
        top: 16px;
        right: 16px;
        font-family: Roboto Regular, Helvetica Neue, sans-serif;
        font-size: 16px;
        background-color: #fff8;
        padding: 16px;
        border-radius: 16px;
    }

    select {
        font-size: 16px;
    }
</style>
